<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="output-container" id="screen"></div>
    <div class="numbers">
        <button class="button" id="btnZero"> 0 </button>
        <button class="button" id="btnOne"> 1 </button>
        <button class="button" id="btnTwo"> 2 </button>
        <button class="button" id="btnThree"> 3 </button>
        <button class="button" id="btnFour"> 4 </button>
        <button class="button" id="btnFive"> 5 </button>
        <button class="button" id="btnSix"> 6 </button>
        <button class="button" id="btnSeven"> 7 </button>
        <button class="button" id="btnEight"> 8 </button>
        <button class="button" id="btnNine"> 9 </button>
    </div>
    <div class="operations">
        <button class="button" id="btn add"> + </button>
        <button class="button" id="btn sub"> - </button>
        <button class="button" id="btn multi"> * </button>
        <button class="button" id="btn div"> / </button>
        <button class="button" id="btn entr"> Enter </button>
    </div>

    <script src= "script.js"></script>
</body>
</html>
